<section class="fixed top-0 w-full z-20 bg-white shadow-md">
  <topbar (sideBar)="toggleSidebar()"></topbar>
</section>

<section class="flex pt-12 h-screen">
  <!-- Sidebar para telas maiores -->
  <section class="fixed left-0 z-20 top-12 h-full w-1/3 xl:w-1/5 lg:w-1/4 bg-gray-800 text-gray-900 transition-transform duration-300 -translate-x-full" 
           [class.translate-x-0]="isSideBarVisible"
           *ngIf="!isMobile">
    <side-bar></side-bar>
  </section>

  <!-- Conteúdo principal com padding inferior no mobile -->
  <section class="flex-grow h-full overflow-auto bg-primary" 
           [ngClass]="{'pb-16': isMobile}">
    <router-outlet></router-outlet>
  </section>

  <!-- Bottom bar visível apenas no mobile -->
  <section *ngIf="isMobile  && showBottomBar" class="fixed bottom-0 w-full">
    <bottom-bar></bottom-bar>
  </section>
</section>
