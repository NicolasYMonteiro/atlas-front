<section class="bg-gray-50 w-full max-h-full p-3 border border-gray-500 rounded-2xl flex flex-col">
  <!-- Topo -->
  <section class="border-b border-gray-500 pb-1 relative flex items-center justify-center sticky top-0 w-full">
      <p class="mt-1 text-lg italic">Visualização de Tarefa</p>
      <button class="absolute right-0 top-0 bg-primary rounded-2xl border-none" (click)="closeDisplayTask()">
          <img ngSrc="/icon-close.png" width="30" height="30" alt="buttom-close" class="cursor-pointer rounded-2xl">
      </button>
  </section>

  <!-- Corpo -->
  <section class="mt-0 overflow-y-auto pr-2">
      <!-- Título e Descrição -->
      <section class="mt-4">
          <p class="text-lg font-bold mb-2">* Título da tarefa:</p>
          <textarea [(ngModel)]="data.title" name="title" readonly
              class="w-[97%] rounded-lg border border-gray-400 p-1 text-lg resize-none shadow-md"></textarea>

          <p *ngIf="data.description" class="text-lg font-bold mt-2">* Descrição:</p>
          <textarea *ngIf="data.description" [(ngModel)]="data.description" name="description" readonly
              class="w-[97%] h-36 rounded-lg border border-gray-400 p-1 text-lg resize-none shadow-md"></textarea>
      </section>

      <!-- Data -->
      <section class="mt-5 flex items-center">
          <p class="text-lg font-bold">* Data prevista: </p>
          <input readonly [value]="formattedDate" type="date"
              class="w-36 h-9 ml-3 rounded-lg text-lg text-center bg-white shadow-md">
      </section>

      <!-- Intervalo (se for periódico) -->
      <section *ngIf="data.periodical === true" class="mt-5 flex items-center">
          <p class="text-lg font-bold">* Período de intervalo: </p>
          <input readonly [(ngModel)]="intervalShow" class="w-28 h-9 ml-3 rounded-lg text-lg text-center bg-white shadow-md">
      </section>

      <!-- Hora -->
      <section class="mt-5 flex items-center">
          <p class="text-lg font-bold">* Horário programado:</p>
          <input readonly [(ngModel)]="data.hour" type="time"
              class="w-32 h-9 ml-3 rounded-lg text-lg text-center bg-white shadow-md">
      </section>

      <!-- Tarefas internas -->
      <section *ngIf="vetorSubTask.length != 0" class="mt-5 flex flex-col">
          <p class="text-lg font-bold">* Tarefas internas:</p>
          <div *ngFor="let tarefa of vetorSubTask" class="flex items-center mt-3">
              <p class="text-base ml-3">- {{ tarefa.title }}</p>
          </div>
      </section>

      <!-- Botões -->
      <section class="mt-5 mb-2 flex justify-center space-x-5">
          <button (click)="EditTask()" class="w-32 h-12 border border-gray-500 text-lg font-bold rounded-full bg-white hover:bg-gray-300 transition">
              Editar
          </button>
          <button (click)="DeleteTask()" class="w-32 h-12 border border-gray-500 text-lg font-bold rounded-full bg-red-400 text-white hover:bg-red-600 transition">
              Excluir
          </button>
      </section>
  </section>

  <!-- Data de Criação -->
  <div class="text-right mt-2">
      <p>Data de criação: {{ data.dateCreator }}</p>
  </div>
</section>
